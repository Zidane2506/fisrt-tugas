<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
    .bordered {
        border: solid;
    }

    .bg-color {
        background-color: skyblue;
        text-align: center;
    }
</style>
<body>
    <div class="container" style="height: 100vh;">
        <h3>Justify Content Start</h3>
        <div class="row justify-content-start gx-0">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">2</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">3</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">4</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">5</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">6</div>
            </div>
        </div>

        <h3 class="text-center">Justify Content Center</h3>
        <div class="row justify-content-center gx-0">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">2</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">3</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">4</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">5</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">6</div>
            </div>
        </div>

        <h3 class="text-end">Justify Content End</h3>
        <div class="row justify-content-end gx-0">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">2</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">3</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">4</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">5</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">6</div>
            </div>
        </div>

        <h3 class="text-center">Justify Content Around</h3>
        <div class="row justify-content-around gx-0">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">2</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">3</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">4</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">5</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">6</div>
            </div>
        </div>

        <h3 class="text-center">Justify Content Between</h3>
        <div class="row justify-content-between gx-0">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">2</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">3</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">4</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">5</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">6</div>
            </div>
        </div>

        <h3 class="text-center">Justify Content Evenly</h3>
        <div class="row justify-content-evenly gx-0">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">2</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">3</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">4</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">5</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">6</div>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
